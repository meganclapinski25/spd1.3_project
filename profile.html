<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>PriorityPilot</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#">
      <h2>PriorityPilot</h2>
    </a>
    <a class="py-2 d-none d-md-inline-block" href="#">Welcome <span id="userInfo">User !</span></a>
  </div>
</nav>








<div class="container mt-4">
    <!--col 1-->
      <div class="row" style="padding-bottom: 50px;">
          <div class="col-sm">
            <!-- Calendar -->
            <div id="calendar" class="border p-2 mb-3" style="width: fit-content"></div>
          </div>
          
          
          
          <div class="col-sm">
            <!-- Schedule -->
            <div id="scheduleSection" class="border p-3 mb-3" style="min-height: 174px;"></div>
          </div>
      </div>
    <!--col 2-->
      <div class="row justify-content-md-center">
      
                <!--Task-->
                <div class="col-md-4">
                  
                  <div id="taskSection" class="border p-3 mb-3">
                      <form id="createTaskList">
                          <div class="form-group">
                              <input type="text" id="newTask" class="form-control" placeholder="Enter Task">
                          </div>
                          <div class="form-group">
                              <input type="date" id="dueDate" class="form-control">
                          </div>
                          <button type="submit" class="btn btn-primary">Add Task</button>
                      </form>
                      
                  </div>
              </div>

                <!--Errand-->
                <div class="col-md-4">
                  
                  <div id="errandSection" class="border p-3 mb-3">
                      <form id="createErrandList">
                          <div class="form-group">
                              <input type="text" id="newErrand" class="form-control" placeholder="Enter Errand">
                          </div>
                          <button type="submit" class="btn btn-primary">Add Errand</button>
                      </form>
                  </div>
              </div>
                <!--Notes-->
                <div class="col-md-4">
                  <div id="noteSection" class="border p-3 mb-3">
                      <form id="createNoteList">
                          <div class="form-group">
                              <input type="text" id="newNote" class="form-control" placeholder="Add Note">
                          </div>
                          <button type="submit" class="btn btn-primary">Add Note</button>
                      </form>
                  </div>
                </div>
    </div>
</div>
  




<footer class="bg-light text-black py-2 fixed-bottom">

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src ="scripts.js"></script>
      <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const username = urlSearchParams.get('username');
      
        // Display username
        const userInfoElement = document.getElementById('userInfo');
        if (userInfoElement) {
            userInfoElement.textContent = username || 'Guest';
        }
      
        
      </script>
</body>
</html>
